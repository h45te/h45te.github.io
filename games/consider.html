<html>
    <head><title>検討使</title></head>
    <body>
        出力：<span id="output"></span><br>
        <input type="button" id="rewrite" value="再検討する">
        <hr>
        <a href="../index.html">戻る</a>
        <script>
            //後でフルボイス化させたい。
            let result = '';
            let repeat = 0;
            let words = ['検討','検討','決断','加速','徹底','解決','支援','少子化問題','汚職'];
            let assists = ['の','を','や','を進め、','と共に、']

            function think() {
                repeat = Math.floor(Math.random()*6);
                result = words[Math.floor(Math.random()*words.length)];
                for (let i = 0; i < repeat; i++) {
                    result += assists[Math.floor(Math.random()*assists.length)];
                    result += words[Math.floor(Math.random()*words.length)];
                }
                result += 'していく所存であります。';
                document.getElementById('output').textContent = result;
            }

            document.getElementById('rewrite').addEventListener('click', function() {think();});
            think();
        </script>
    </body>
</html>
